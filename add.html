<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="all">
    <header><h1>PhoneBook</h1></header>
        <div class="formdiv">

            <form class="form">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday">
            <label for="phone">Mobile Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+91XXXXXXXXXX">
            
            <label for="email" id="em">Email</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com">
            <input type="submit" class="f_submit" value="Save">
            </form>
        </div>


    </div>
</body>
</html>
